version: 0.2
phases:
  install:
    commands:
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip sonar-scanner-*.zip -d /opt
      - export PATH="/opt/sonar-scanner-5.0.1.3006-linux/bin:$PATH"
  pre_build:
    commands:
      # Test connectivity and authentication (optional but recommended)
      - echo "Testing SonarQube connection and token..."
      - curl -v -u ${SONARQUBE_TOKEN}: http://3.129.73.100:9000/api/system/status
  build:
    commands:
      # Run SonarScanner with the new token
      - sonar-scanner \
      - Dsonar.projectKey=amr-test \
      - Dsonar.host.url=http://3.129.73.100:9000 \
      - Dsonar.login=sqp_15739d44549cbc9cf642ec67e0745952d3613a04 \
      - Dsonar.sources=.
