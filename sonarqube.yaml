version: 0.2
phases:
  install:
    commands:
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip sonar-scanner-*.zip -d /opt
      - export PATH="/opt/sonar-scanner-5.0.1.3006-linux/bin:$PATH"
  pre_build:
    commands:
      - echo "Testing SonarQube connection..."
      - curl -v http://3.129.73.100:9000/api/system/status
  build:
    commands:
      - sonar-scanner -Dsonar.projectKey=amr-test -Dsonar.host.url=http://3.129.73.100:9000 -Dsonar.login=sqp_YOUR_NEW_TOKEN -Dsonar.sources=.
