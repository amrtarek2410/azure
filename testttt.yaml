
version: 0.2
phases:
  install:
    commands:
      # Install Python and dependencies
      - apt-get update && apt-get install -y python3 python3-pip
      - pip3 install coverage  # Required for test coverage analysis
      
      # Install SonarScanner
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip sonar-scanner-*.zip -d /opt
      - export PATH="/opt/sonar-scanner-5.0.1.3006-linux/bin:$PATH"

  pre_build:
    commands:
      # Run unit tests with coverage tracking
      - coverage run -m unittest discover -s . -p "test_*.py"
      - coverage report  # Debug coverage


  build:
    commands:
      # Generate XML coverage report
      - coverage xml

      # Run SonarQube analysis with coverage
      - >-
        sonar-scanner
        -Dsonar.projectKey=amr-test
        -Dsonar.host.url=http://18.224.56.106:9000
        -Dsonar.login=sqp_c52209701ffcc223a786c49d0db0f8142fa100a7
        -Dsonar.sources=.
        -Dsonar.python.coverage.reportPaths=coverage.xml
        -Dsonar.sources=user_manager.py  # Explicit source
        -Dsonar.tests=test_user_manager.py  # Explicit test
        -Dsonar.python.coverage.reportPaths=coverage.xml
        -Dsonar.test.inclusions=test_user_manager.py
    

