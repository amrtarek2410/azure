version: 0.2
phases:
  install:
    commands:
      # Install Python and dependencies
      - apt-get update && apt-get install -y python3 python3-pip jq
      - pip3 install coverage  # Required for test coverage analysis
      
      # Install SonarScanner
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip sonar-scanner-*.zip -d /opt
      - export PATH="/opt/sonar-scanner-5.0.1.3006-linux/bin:$PATH"

      - pip3 install psycopg2-binary coverage

  pre_build:
    commands:
      # Run unit tests with coverage tracking
      - coverage run -m unittest discover -s . -p "test_*.py"
      - coverage report  # Debug coverage

  build:
    commands:
      # Generate XML coverage report
      - coverage xml
      
      - >-
        sonar-scanner
        -Dsonar.projectKey=amr-test
        -Dsonar.host.url=http://3.16.139.210:9000
        -Dsonar.login=sqp_5295281f651d2060061b37c56f512753b23621c0
        -Dsonar.sources=.
        -Dsonar.python.coverage.reportPaths=coverage.xml

  post_build:
    commands:
      - >-
        QG_STATUS=$(curl -s -u sqp_5295281f651d2060061b37c56f512753b23621c0: "http://3.16.139.210:9000/api/qualitygates/project_status?projectKey=amr-test" | jq -r '.projectStatus.status');
        if [ "$QG_STATUS" = "OK" ]; then echo "Quality gate passed"; else echo "Quality gate failed"; exit 1; fi
