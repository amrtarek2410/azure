version: 0.2
phases:
  install:
    commands:
      - apt-get update && apt-get install -y python3 python3-pip jq
      - pip3 install coverage psycopg2-binary
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip sonar-scanner-*.zip -d /opt
      - export PATH="/opt/sonar-scanner-5.0.1.3006-linux/bin:$PATH"

  pre_build:
    commands:
      - coverage run -m unittest discover -s . -p "test_*.py"
      - coverage report

  build:
    commands:
      - coverage xml
      - sonar-scanner -Dsonar.projectKey=amr-test -Dsonar.host.url=http://3.16.139.210:9000 -Dsonar.login=squ_8056cef7d6722a87d2fca6976d8e81d0338c179f -Dsonar.sources=. -Dsonar.python.coverage.reportPaths=coverage.xml -Dsonar.qualitygate.wait=true

      # Quality Gate check
      - QG_STATUS=$(curl -s -u squ_8056cef7d6722a87d2fca6976d8e81d0338c179f: "http://3.16.139.210:9000/api/qualitygates/project_status?projectKey=amr-test" | jq -r .projectStatus.status)
      - echo "SonarQube Quality Gate Status: $QG_STATUS"
      - if [ "$QG_STATUS" != "OK" ]; then echo "Quality Gate Failed!"; exit 1; fi
      - echo "Quality Gate Passed - All checks meet requirements!"

  post_build:
    commands:
      - echo "Build completed successfully!"
