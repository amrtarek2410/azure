version: 0.2
phases:
  install:
    commands:
      - apt-get update && apt-get install -y python3 python3-pip jq
      - pip3 install coverage psycopg2-binary
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip sonar-scanner-*.zip -d /opt
      - export PATH="/opt/sonar-scanner-5.0.1.3006-linux/bin:$PATH"
      - export TIMESTAMP=$(date +%Y-%m-%d-%H-%M-%S)
      - echo "TIMESTAMP=${TIMESTAMP}" > env_vars

  pre_build:
    commands:
      - . ./env_vars
      - echo "Build timestamp: ${TIMESTAMP}"
      - coverage run -m unittest discover -s . -p "test_*.py"
      - coverage report

  build:
    commands:
      - . ./env_vars
      - coverage xml
      - >-
        sonar-scanner
        -Dsonar.projectKey=amr-test
        -Dsonar.host.url=http://3.145.49.181:9000
        -Dsonar.login=sqp_e460a26f098005288f06b3d78ea0a9f442b27757
        -Dsonar.sources=.
        -Dsonar.python.coverage.reportPaths=coverage.xml
        -Dsonar.qualitygate.wait=true

  post_build:
    commands:
      - . ./env_vars
      - >-
        QG_STATUS=$(curl -s -u sqp_e460a26f098005288f06b3d78ea0a9f442b27757: "http://3.145.49.181:9000/api/qualitygates/project_status?projectKey=amr-test" | jq -r '.projectStatus.status');
        if [ "${QG_STATUS}" = "OK" ]; then
          mkdir -p "artifacts/${TIMESTAMP}";
          mv coverage.xml test-reports/ target/ "artifacts/${TIMESTAMP}/";
          echo "Artifacts moved to: artifacts/${TIMESTAMP}";
        else
          rm -rf coverage.xml test-reports/ target/;
          echo "Quality gate failed - artifacts removed";
          exit 1;
        fi

artifacts:
  files:
    - 'artifacts/**/*'
  name: build-artifacts
  discard-paths: no
  base-directory: artifacts
  s3:
    bucket: amr-demooo
    path: amr-artifacts
