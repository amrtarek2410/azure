version: 0.2
phases:
  install:
    commands:
      - apt-get update && apt-get install -y python3 python3-pip jq
      - pip3 install coverage psycopg2-binary
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip sonar-scanner-*.zip -d /opt
      - export PATH="/opt/sonar-scanner-5.0.1.3006-linux/bin:$PATH"

  pre_build:
    commands:
      - coverage run -m unittest discover -s . -p "test_*.py"
      - coverage report

  build:
    commands:
      - coverage xml
      - sonar-scanner -Dsonar.projectKey=amr-test -Dsonar.host.url=http://3.16.139.210:9000 -Dsonar.token=sqp_a2967e11fd2274239b965d007d70e2c399422fb9 -Dsonar.sources=. -Dsonar.python.coverage.reportPaths=coverage.xml -Dsonar.qualitygate.wait=true -X || echo "Quality gate failed" && exit 1

  post_build:
    commands:
      - echo "Build completed successfully!"
