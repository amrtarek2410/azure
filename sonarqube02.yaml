version: 0.2
phases:
  install:
    commands:
      - apt-get update -y
      - apt-get install -y jq
      - pip3 install coverage
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip sonar-scanner-*.zip -d /opt
      - export PATH="/opt/sonar-scanner-5.0.1.3006-linux/bin:$PATH"

  pre_build:
    commands:
      - coverage run -m unittest discover -s . -p "test_*.py"

  build:
    commands:
      - coverage xml
      - >
        sonar-scanner
        -Dsonar.projectKey=amr-test
        -Dsonar.host.url=http://18.117.119.200:9000
        -Dsonar.login=sqp_7d760d846bc1b7bf46098443339c4ef823017908
        -Dsonar.sources=.
        -Dsonar.python.coverage.reportPaths=coverage.xml
        -Dsonar.qualitygate.wait=true

      # Check Quality Gate Status
      - >
        QG_STATUS=$(curl -s -u sqp_7d760d846bc1b7bf46098443339c4ef823017908: 
        "http://18.117.119.200:9000/api/qualitygates/project_status?projectKey=amr-test" 
        | jq -r .projectStatus.status)
      - echo "Quality Gate 'tesssst' Status: $QG_STATUS"
      - if [ "$QG_STATUS" != "OK" ]; then echo "Quality Gate Failed!"; exit 1; fi
      - echo "Quality Gate Passed! Continuing build..."

  post_build:
    commands:
      - echo "Build completed successfully!"
